# Configuring the View Resolver
spring.view.prefix= /WEB-INF/jsp/
spring.view.suffix= .jsp

# Managing the health of the bean

management.context-path= /manage

# Database configureation

spring.datasource.url=jdbc:mysql://localhost:3306/springtrainingdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto= update
spring.jpa.database= MYSQL

# For the remember me feature
rememberMe.privateKey= some secret key
